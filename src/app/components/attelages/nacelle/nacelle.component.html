  <div class="row justify-content-center">
    <form [formGroup]="formConducteur" class="example-form" (ngSubmit)="onSubmit(formConducteur)">
      <mat-form-field style="text-align: left" dir="ltr" class="mr-2">
        <input type="text" matInput formControlName="numBadge" placeholder="NÂ°Badge" [matAutocomplete]="numBadge" />
      </mat-form-field>
  
      <mat-autocomplete #numBadge="matAutocomplete" (optionSelected)="getConducteur($event)">
        <mat-option *ngFor="let conducteur of (filteredConducteurs | async)" [value]="conducteur.numBadge">
          {{conducteur.numBadge}}</mat-option>
      </mat-autocomplete>
  
      <mat-form-field style="text-align: left" dir="ltr" class="mr-2">
        <input type="text" matInput formControlName="nomComplet" placeholder="Nom Complet"
          [value]="formConducteur.controls['numBadge'].value !== '' ? nomComplet.value : ''" />
      </mat-form-field>
  
      <mat-form-field style="text-align: left" dir="ltr" class="mr-2">
        <input type="text" matInput formControlName="matricule" placeholder="Matricule" [matAutocomplete]="matricule" />
      </mat-form-field>
  
      <mat-autocomplete #matricule="matAutocomplete">
        <mat-option *ngFor="let vehicule of (filteredVehicules | async)" [value]="vehicule.matricule">
          {{vehicule.matricule}}</mat-option>
      </mat-autocomplete>
      <!-- <ngb-rating [(rate)]="currentRate"></ngb-rating> -->
      <button mat-raised-button type="submit">Envoyer</button>
    </form>
  </div>
